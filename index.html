<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <style type="text/css">
    body {
      max-width: 800px;
      margin: 0 auto;
    }    
    textarea { width: 100% }    
    header { padding: 15px 0; }        
    .card {
      width: 800px;
      padding: 10px 0;
    }
    .actions {text-align: right;}
    .actions button {
      background-color: #3F51B5;
	  border: 0;
	  padding: 10px 35px;
	  color: white;
	  box-shadow: 2px 2px 4px 2px #C5C5C5;
    }
  </style>
</head>
<body ng-app="jsrc">
  <header>
	<h1>Flash cards</h1>
  </header>
  <div ng-controller="mainController as mainCtrl">
  	 <div ng-if="!mainCtrl.isAdd" class="actions">
  	 	<button ng-click="mainCtrl.newAdd()">Add</button>
  	 </div>
  	 <div ng-if="mainCtrl.isAdd">
  	 	<span>Title</span><br/>
  	 	<textarea ng-model="mainCtrl.fc.title" rows="2" cols="60"></textarea><br/>
		<span>Content</span><br/>
  	 	<textarea ng-model="mainCtrl.fc.content" rows="10" cols="60"></textarea><br/>
		<div class="actions">
			<br/>			
			<a href="#" ng-click="mainCtrl.cancel()">Cancel</a>
  	 		<button ng-click="mainCtrl.save()">Save</button>
  	    </div>		  	 	
  	 </div>
     <div class="card" ng-repeat="fc in mainCtrl.messages track by $index">
     	<h3>{{fc.title}}</h3>
     	<div>
     	  {{fc.content}}
     	</div>
     </div>
  </div>  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
